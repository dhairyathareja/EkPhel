  <!-- COMPANY NAV BAR STARTS HERE -->

  <nav class="navbar cmpHead d-flex align-items-center">
        <div class="container-fluid mx-5">

    <div class="container mt-5 mb-5 text-center w-75">

            <div class="phone mb-3">

            </div>

                <div class="form-label">Address</div>
                <input type="text" placeholder=" Write your Address Here ">
            </div>

            <button class="btn mt-4">Sign Up</button>
        </form>

    </div>
